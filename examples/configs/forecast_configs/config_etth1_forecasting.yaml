device: "cuda"
task: "forecast"

dataset_config:
  dataset_name: etth1
  num_channels: 1
  time_series_length: 192
  forecast_length: 96
  num_discrete_labels: 0  # Look for `num_original_discrete` in the preprocess stdout.
  num_discrete_conditions: 0
  num_continuous_labels: 9
  discrete_condition_embedding_dim: 128

  latent_dim: 64  # continous
  num_timestamp_labels: 3
  use_timestamp: False  # Intentionally disabling timestamp encoder
  use_metadata: True
  batch_size: 256

denoiser_config:
  denoiser_name: "synthefy_forecasting_model_v2a"
  d_model: 256 
  patch_len: 16
  stride: 8
  dropout: 0.1
  e_layers: 6
  d_layers: 1
  d_ff: 512
  n_heads: 8
  activation: "gelu"
  factor: 3
  output_attention: True
  use_metadata: True

metadata_encoder_config:
  use_sa_layer: True
  channels: ${denoiser_config.d_model}
  n_heads: 8
  num_encoder_layers: 2

execution_config:
  save_path: training_logs
  run_name: "synthefy_forecasting_model_v2a_etth1"
  generation_save_path: generation_logs
  experiment_name: Time_Series_Diffusion_Training

training_config:
  patience: 20
  learning_rate: 1e-4
  n_plots: 4
  auto_lr_find: True
  check_val_every_n_epoch: 1
  check_test_every_n_epoch: 1
  log_every_n_steps: 1
  num_devices: 1
  strategy: "auto"
