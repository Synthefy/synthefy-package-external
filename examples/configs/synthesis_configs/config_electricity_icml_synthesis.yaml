device: "cuda"
task: "synthesis"

dataset_config:
  dataset_name: electricity_icml
  time_series_length: 96
  required_time_series_length: 96
  num_channels: 1
  num_discrete_conditions: 417
  num_discrete_labels: 1
  num_continuous_labels: 0
  num_timestamp_labels: 0
  use_timestamp: False
  latent_dim: 128
  discrete_condition_embedding_dim: 128
  batch_size: 128
  num_workers: 32
  # constraints: ["argmax", "max and argmax", "argmin", "min and argmin"]


denoiser_config:
  positional_embedding_dim: 128
  channel_embedding_dim: 16
  channels: 256
  n_heads: 8
  n_layers: 12
  dropout_pos_enc: 0.2 
  use_metadata: True
  use_periodic_projection: True

metadata_encoder_config:
  channels: 256
  n_heads: 8
  num_encoder_layers: 2

execution_config:
  save_path: training_logs
  run_name: synthesis_electricity
  generation_save_path: generation_logs
  experiment_name: Time_Series_Diffusion_Training
  inference_seed: 10

training_config:
  max_epochs: 500
  n_plots: 10
  auto_lr_find: True
  check_val_every_n_epoch: 3
  log_every_n_steps: 1
  num_devices: 1
  strategy: "ddp_find_unused_parameters_true"


#for evaluation TRTR (train real, test real), TSTR (train synthetic, test real), TRSTR (train real, synthetic, test synthetic)
tstr_config:
  classification_or_regression: "classification"

  #only classification is supported for now
  synthetic_or_original_or_custom: "synthetic"
  train_dataset_paths: #note - only used for -> synthetic_or_original_or_custom: "custom" - point to all the files
    - path: /home/raimi2/generation_logs/ppg/Time_Series_Diffusion_Training/long_term_bvp_only/train_dataset/
      synthetic_or_original: "synthetic"

    - path: /home/raimi2/generation_logs/ppg/Time_Series_Diffusion_Training/long_term_bvp_only/train_dataset/
      synthetic_or_original: "original"

    # - path: /tmp/custom_2025-01-03_17-18-16_dataset # for non traditional output dir, it is always test_*.npy
    #   synthetic_or_original: "synthetic"

  val_dataset_paths: #note - only used for -> synthetic_or_original_or_custom: "custom" - point to all the files
    - path: /home/raimi2/generation_logs/ppg/Time_Series_Diffusion_Training/long_term_bvp_only/val_dataset/
      synthetic_or_original: "synthetic"

    - path: /home/raimi2/generation_logs/ppg/Time_Series_Diffusion_Training/long_term_bvp_only/val_dataset/
      synthetic_or_original: "original"

  test_dataset_paths: #note - only used for -> synthetic_or_original_or_custom: "custom" - point to all the files
    - path: /home/raimi2/generation_logs/ppg/Time_Series_Diffusion_Training/long_term_bvp_only/test_dataset/
      synthetic_or_original: "original"

  classifier:
      model_name: resnet1d50

  regressor:
    model_name: resnet1d50

  device: cuda
  seed: 42
  num_workers: 4
  training:
      learning_rate: 1e-3
      max_epochs: 100
      log_dir: /tmp/tstr_training
      check_val_every_n_epoch: 3
      num_devices: 1

  dataset:
    #TODO remove this redundancy
    num_channels: 1
    time_series_length: 256
    required_time_series_length: 256
    use_reduced_horizon: False # turn this to True when you want to use required_time_series_length as the features instead of time_series_length
    batch_size: 2048

    #classification:
    multi_label: False
    classification_start_index: 0  # Check the output JSON file $SYNTHEFY_DATASET_BASE/ppg/discrete_windows_columns.json for column indices (in this case, we are doing skin color classification based on the time series data)
    classification_inclusive_end_index: 8 # Note - this is inclusive

    #regression:
    index_of_interest: 1 #integer - up to num_continuous_labels
    use_condition_input: True
    continuous_input_channels: [0,] #up to num_continuous_labels
    discrete_input_channels: [0,1,2,3] # up to num_discrete_conditions
